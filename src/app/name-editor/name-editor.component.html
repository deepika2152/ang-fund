<div class ="col-md-4 container">
<form [formGroup] ="editNameForm" (ngSubmit)="onSubmit()">
     <div class ="form-group">

        <label  >Name:</label>
        <input type="text" formControlName="uname"  class="form-control"/>

    <span class="" *ngIf="editNameForm.controls['uname'].invalid &&
      (editNameForm.controls['uname'].dirty || editNameForm.controls['uname'].touched)">

     
          <div *ngIf="f.uname.errors.required">First Name is required</div>
    </span>
 </div>
