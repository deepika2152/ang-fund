


<div class="col-md-6 container">
<h3>Create Session</h3>
  <form  [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)" autocomplete="off" >

    <div  class="form-group" [ngClass]="{'error':name.invalid && name.dirty}">
      <label for="sessionName">Session Name:</label>
      <em *ngIf="name?.invalid && name?.dirty">Required</em>
      <input formControlName="name"  required id="sessionName" type="text" class="form-control" placeholder="session name..." />
    </div>


    <div class="form-group" [ngClass]="{'error':presenter.invalid && presenter.dirty}">
      <label for="sessionPresenter">Presenter:</label>
            <em *ngIf="presenter.invalid && presenter.dirty">Required</em>
      <input formControlName="presenter" required id="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>


    <div class="form-group" [ngClass]="{'error':duration.invalid && duration.dirty}">
      <label for="sessionDuration">Duration:</label>
         <em *ngIf="duration.invalid && duration.dirty">Required</em>
      <select class="form-control" formControlName="duration" required>
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{'error':level.invalid && level.dirty}">
      <label for="sessionLevel">Level:</label>
        <em *ngIf="level.invalid && level.dirty">Required</em>
      <select class="form-control" formControlName="level" required >
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{'error':abstract.invalid && abstract.dirty}">
      <label for="sessionAbstract">Abstract:</label>
          <em *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.required">Required</em>
          <em *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.maxlength">Text Cannot exceed 300 characters</em>
          <em *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.restrictedWords">
            Restricted words found: {{abstract.errors.restrictedWords}}</em>

      <textarea  formControlName="abstract" required id="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
    </div>
    <button type="submit" [disabled]="newSessionForm.invalid" class="btn btn-success">Save</button>
    <button type="button" class="btn btn-danger" (click)="cancel()" >Cancel</button>
  </form>
</div>
