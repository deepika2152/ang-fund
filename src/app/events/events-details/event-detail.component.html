
<div class=" container event-image">
  <img [src]="event?.imageUrl" [alt]="event?.name">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
     <!--  <span>{{event.name | uppercase}}</span> -->
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date}}</div>
      <div><strong>Time:</strong> {{event?.time}} </div>
      <div><strong>Price:</strong> {{event?.price | currency:'USD'}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <div>
    <button type="reset" class="btn btn-success" (click)="edit()">Edit Event</button>
    <button type="reset" class="btn btn-danger" (click)="back()">Back</button>


</div>

<hr>

<div class="row">
  <div class="col-md-2">
<h3>Sessions:</h3>
  </div>
  <div class="col-md-3">
Sort By:
<button type="button" class="btn btn-outline-success" [class.active]="sortBy==='name'" (click)="sortBy='name'">Name</button>
<button type="button" class="btn btn-outline-success" [class.active]="sortBy==='votes'" (click)="sortBy='votes'">Votes</button>

  </div>
  <div class="col-md-5">
    Filter By:
    <button type="button" class="btn btn-success" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
    <button type="button" class="btn btn-outline-success" [class.active]="filterBy==='beginner'" (click)="filterBy='beginner'">Beginner</button>
    <button type="button" class="btn btn-outline-success" [class.active]="filterBy==='intermediate'" (click)="filterBy='intermediate'">Intermediate</button>
    <button type="button" class="btn btn-outline-success" [class.active]="filterBy==='advanced'" (click)="filterBy='advanced'">Advanced</button>

  </div>
<div class="col-md-2">
<button type="button" class=" btn btn-success"><a (click)="addSession()">Add Session</a></button>
</div>

</div>
<session-list [sortBy]="sortBy" [filterBy]="filterBy" *ngIf="!addMode" [sessions] = "event?.sessions"></session-list>
<create-session *ngIf="addMode"
(saveNewSession)="saveNewSession($event)"
(cancelAddSession)="cancelAddSession()" ></create-session>

</div>
