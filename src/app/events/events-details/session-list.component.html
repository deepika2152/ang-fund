<div class="row block " *ngFor = "let session of visibleSessions">
  <div class="col-md-1">
    <div *ngIf="auth.isAuthenticated()">

      <upvote (vote) ="toggleVote(session)" [count] ="session.voters.length"
      [voted] ="userHasVoted(session)"></upvote>


    </div>

  </div>
  <div class="col-md-10  ">
    <collapsible-well>
      <!--[title]="session.name"-->

      <div well-title>
          {{session.name}}
         <!--  <svg class="bi" width="32" height="32" fill="currentColor">
 <use xlink:href="ngx-bootstrap-icons/lib/icons.svg#heart-fill"/>
</svg>
<i class="bi bi-star-fill"></i>
<i *ngIf = "session.voters.length > 2" i-bs name="bell-fill" style="color:green"></i>-->
<i i-bs *ngIf = "session.voters.length > 2" name="bookmark-star-fill" width="25" height="25" style="color:green">
</i>

          <!-- <i *ngIf = "session.voters.length > 1" class=" glyphicon glyphicon-fire"
            style="color:rgb(55, 0, 255)">fire</i> -->


      </div>

      <div well-body>
        <h6><b>Presenter:</b> {{session.presenter}}</h6>
        <span><b>Duration:</b> {{session?.duration | duration}}</span><br />
        <span><b>Level:</b> {{session.level}}</span>
        <p><b>Abstract:</b> {{session.abstract}}</p>
      </div>

    </collapsible-well>


    <!--<div class="well">
      <h4>{{session.name}}</h4>
      </div>-->
  </div>
</div>
