<div class="col-md-6 container">

  <h3>Fill the Form to create a New Event</h3>

  <hr>

  <form #newEventForm="ngForm" (ngSubmit)="saveEvent(newEventForm.value)" autocomplete="off" novalidate>


    <div class="form-group"
      [ngClass]="{'error': newEventForm.controls.name?.invalid && newEventForm.controls.name?.touched}">
      <label for="eventName">Event Name :</label>
      <em *ngIf="newEventForm.controls.name?.invalid && (newEventForm.controls.name?.touched)">Required</em>
      <input [(ngModel)]= "newEvent.name" name="name" required id="eventName" type="text" class="form-control" placeholder="Enter Event Name..." />
    </div>


    <div class="form-group"
      [ngClass]="{'error': newEventForm.controls.date?.invalid && newEventForm.controls.date?.touched}">
      <label for="dateOfEvent">Date Of Event Creation :</label>
      <em *ngIf="newEventForm.controls.date?.invalid && (newEventForm.controls.date?.touched)">Required</em>
      <input [(ngModel)]="newEvent.date" name="date" required id="dateOfEvent" type="date" class="form-control" placeholder=" " />
    </div>

    <div class="form-group"
      [ngClass]="{'error': newEventForm.controls.time?.invalid && newEventForm.controls.time?.touched}">
      <label for="timeOfEvent">Time Of Event Creation :</label>
      <em *ngIf="newEventForm.controls.time?.invalid && (newEventForm.controls.time?.touched)">Required</em>
      <input [(ngModel)]="newEvent.time" name="time" required id="timeOfEvent" type="time" class="form-control" placeholder=" " />
    </div>



    <div class="form-group"
      [ngClass]="{'error': newEventForm.controls.price?.invalid && newEventForm.controls.price?.touched}" >
      <label for="priceOfEvent">Price Of Event :</label>
      <em *ngIf="newEventForm.controls.price?.invalid && (newEventForm.controls.price?.touched)">Required</em>
      <input [(ngModel)]="newEvent.price" name="price" required id="priceOfEvent" type="number" class="form-control" placeholder=" Enter Price of Event..." />
    </div>


<div ngModelGroup="location" #locationGroup="ngModelGroup" validateLocation>
    <div class="form-group">

<!--       [ngClass]="{'error': newEventForm.controls.address?.invalid && newEventForm.controls.address?.touched}"
 -->      <label for="address">Address Of Event :</label>
            <em *ngIf="locationGroup?.invalid && locationGroup?.touched">You must either enter the full location or an Online Url</em>
      <input [(ngModel)]="event.location.address"   name="address" id="address"  required type="text" class="form-control" placeholder=" Enter Address of Event..." />

      <div class="row">
        <div class="col-md-6">
          <label for="city"></label>
          <em *ngIf="newEventForm.controls.city?.invalid && (newEventForm.controls.city?.touched)">Required</em>
         <input [(ngModel)]="newEvent.location.city" name="city" id="city" type="text" class="form-control" placeholder="City..." />
          </div>
          <div class="col-md-6">
            <label for="city"></label>
        <input [(ngModel)]="newEvent.location.country" name="country" id="country" type="text" class="form-control"
      placeholder="Country..." />
           </div>
    </div>
  </div>
</div>
    <div class="form-group"  [ngClass]="{'error': newEventForm.controls.onlineURL?.invalid && newEventForm.controls.onlineURL?.touched}">
      <label for="onlineURL">OnlineURL :</label>
      <input [(ngModel)]="newEvent.onlineURL" (change)="locationGroup.control.controls.address.updateValueAndValidity()" name="onlineURL" id="onlineURL" type="text" class="form-control" required placeholder=" Enter OnlineURL of Event..." />
    </div>
  <div class="form-group"
  [ngClass]="{'error': newEventForm.controls.imageUrl?.invalid && newEventForm.controls.imageUrl?.touched}">
  <label for="imageUrl">Image:</label>
  <em
    *ngIf="newEventForm.controls.imageUrl?.invalid && newEventForm.controls.imageUrl?.touched && newEventForm.controls.imageUrl?.errors.required">Required</em>
  <em
    *ngIf="newEventForm.controls.imageUrl?.invalid && newEventForm.controls.imageUrl?.touched  && newEventForm.controls.imageUrl?.errors.pattern">Must
    be a png or jpg url</em>
  <input [(ngModel)]="newEvent.imageUrl" name="imageUrl" required pattern=".*\/.*.(png|jpg)" id="imageUrl" type="text"
    class="form-control" placeholder="Enter the url of image..." />
  <img [src]="newEventForm.controls.imageUrl?.value" *ngIf="newEventForm.controls.imageUrl?.valid" />
</div>
    <!-- <tr><td>First Name: </td><td><input type="text"></td></tr>
<tr><td>Dob: </td><td><input type="date"></td></tr>
<tr><td>Time: </td><td><input type="time"></td></tr>
<tr><td>Pob: </td><td><input type="number"></td></tr>
<tr><td>Location: </td><td><textarea></textarea></td></tr>
<tr><td>OnlineURL: </td><td><input type="text"></tr>
<tr><td></td></tr>
<tr></tr> -->
    <br>

    <button type="submit" [disabled] = "newEventForm.invalid" class="btn btn-success">Save</button>
    <button type="reset" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </form>
</div>
